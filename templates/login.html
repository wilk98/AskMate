{% extends 'base.html' %}

{% block title %}
Log in
{% endblock %}

{% block body %}

{% for msg in get_flashed_messages() %}
<div class="flash">{{msg}}</div>
{% endfor %}

<h2>Log in</h2>
   <form class="container col-lg-4 mt-5" action="/login" method="post">
      <div class="form-group mb-2">
         <label for="exampleInputEmail1">Email address</label>
         <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Enter email">
         <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group mb-2">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="psw" placeholder="Password">
      </div>
        {% if invalid_credentials %}
        <div class="alert alert-danger" role="alert">
          Incorrect user credentials!
        </div>
        {% endif %}
      <div class="form-check">
         <input type="checkbox" class="form-check-input" id="exampleCheck1">
         <label class="form-check-label" for="exampleCheck1">Remember me</label>
       </div>
      <button type="submit" class="btn btn-primary mt-3 mb-2">Submit</button>
      <p><a href="{{url_for('register')}}">Register</a>
   </form>
{% endblock %}
