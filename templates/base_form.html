        <title>{% block title %}{% endblock %}</title>

            the user submits the form -->
        <form action="{% block action %}{% endblock %}" method="post">
            <!-- Label for the textarea to help the user understand what it is for. -->
            <p><label for="title">{% block quest_title %}{% endblock %}</label><br>
            <textarea id="title" name="title" rows="1" cols="40">{{ title if title }}</textarea>
            </p>
            <p>
            <label for="message">{% block message %}{% endblock %}</label><br>
            <textarea id="message" name="message" rows="4" cols="60">{{ message if message }}</textarea>
            </p>
            {% block update %}{% endblock %}
            <button type="submit">{% block submit %}{% endblock %}</button>
        </form>
    </body>
</html>
