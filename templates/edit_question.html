
{% extends 'base.html' %}

{% block title %}
    Edit a question
{% endblock %}


{% block body %}
     <h2>Edit a question</h2>
         <form class="form-group col-lg-5" action="/question/{{ question_id }}/edit" method="post">
            <label  >Title: </label><br>
             <input  class="form-control col-lg-6" type="text" name="title"/><br>
             <label>Question: </label> <br>
             <textarea class="form-control" type="text" name="message" ></textarea><br>
             <label  >Image: </label><br>
             <input  class="form-control col-lg-6" type="text" name="image"/><br>
            <button type="submit" class="btn btn-success mt-4 btn-lg"><strong>Send</strong></button>

        </form>

{% endblock %}
